<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Even Odd Check</title>

    <!-- Load your JavaScript file -->
    <script src="even_odd_kmp.js" defer></script>

    <script>
        function checkNumber() {
            // Accessing the module correctly
            const lib = globalThis.even_odd_kmp;

            if (!lib || typeof lib.isEven !== "function") {
                console.error("Library not loaded correctly.");
                return;
            }

            let num = Math.floor(Math.random() * 100);
            let result = lib.isEven(num) ? `${num} is Even` : `${num} is Odd`;

            document.getElementById("result").innerText = result;
        }
    </script>
</head>
<body>
<h1>Even-Odd JavaScript Test</h1>
<button onclick="checkNumber()">Check Number</button>
<p id="result"></p>
</body>
</html>
